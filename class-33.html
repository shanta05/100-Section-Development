<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quickstart pack</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/perfect-scrollbar.css" rel="stylesheet">
        <link href="assets/css/owl.carousel.css" rel="stylesheet">
        <link href="assets/css/linearicon.css" rel="stylesheet">
        <link href="assets/css/modal-video.min.css" rel="stylesheet">

        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">

    <body>
        
      <div class="booking-area-33">
          <div class="container">
              <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div class="booking-text-33">
                   <img src="assets/img/sep-1.png" class="sep-top">
                      <h1>TheGem Hotel</h1>
                      <h2>Luxury resort and spa</h2>
                   <img src="assets/img/sep-2.png" class="sep-bottom">

                   <div class="booking-form">
                     <form action="index.html">
                       <div class="row">
                         <div class="col-md-3">
                           <div class="booking-form-element">
                             <label for="check-in">check in</label>
                             <select name="check-in" id="">
                               <option value="31.08.2017">31.08.2017</option>
                               <option value="12.07.2017">12.07.2017</option>
                             </select>
                           </div>
                         </div>

                          <div class="col-md-3">
                           <div class="booking-form-element">
                             <label for="check-out">check out</label>
                             <select name="check-out" id="">
                               <option value="31.08.2017">31.08.2017</option>
                               <option value="12.07.2017">12.07.2017</option>
                             </select>
                           </div>
                         </div>

                          <div class="col-md-3">
                           <div class="booking-form-element">
                             <label for="Guest">Guest</label>
                             <select name="Guest" id="">
                               <option value="01">01</option>
                               <option value="02">02</option>
                             </select>
                           </div>
                         </div>
                          <div class="col-md-3">
                           <div class="booking-form-element">
                              <input type="submit" value="Make a reservation">
                           </div>
                         </div>
                       </div>
                     </form>
                   </div>
                </div>
              </div>
                  
              </div>
          </div>
      </div>

        <script src="assets/js/perfect-scrollbar.jquery.min.js"></script>
        <script src="assets/js/jquery-modal-video.min.js"></script>
        <script src="assets/js/jquery.nice-select.min.js"></script>
        <script src="assets/js/main.js"></script>
