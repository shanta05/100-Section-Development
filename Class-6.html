<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quickstart pack</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="section-title-6">
                            <h2>How can we assist you?</h2>
                            <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
                        </div>
                        <div class="contact-us-form">
                            <p>Fill up the form if you have further questions</p>
                            <form action="https://formspree.io/sdnath017@gmail.com" method="POST">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="form-element">
                                            <label for="firstname">First Name</label>
                                            <input type="text" name="firstname" id="firstname">
                                        </p>
                                    </div>   
                                    <div class="col-md-6">
                                        <p class="form-element">
                                            <label for="lastname">Last Name</label>
                                            <input type="text" name="lastname" id="lastname">
                                        </p>
                                    </div>
                                </div>
                                 <p class="form-element">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="This can be changed later">
                                </p>  
                                <p class="form-element">
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" cols="30" rows="10">Type the message you wish to send</textarea>
                                </p>
                                <div class="row">
                                <div class="col-md-8">
                                     <p class="small-text">I hereby certify that the information above true and accurate</p>
                                </div>
                                 <div class="col-md-4">
                                        <input type="submit" value="Submit">
                                 </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
